{% extends 'core/base.html' %}

{% block title %} Edit team - ({{team.name}}){% endblock %}

{% block content %}

    <h1 class="mb-2 text-xl">Edit team - ({{team.name}})</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="my-2 py-2 px-8 bg-gray-500 hover:bg-gray-600 rounded-xl">Update</button>
    </form>
</div>
{% endblock %}
