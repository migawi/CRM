{% extends "core/base.html" %}
{% block title %} sign up{% endblock %}

{% block content %}
    <h1 class="text-xl px-3 py-3">Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-2 px-8 bg-gray-400 rounded-xl hover:bg-gray-600">Submit</button>
    </form>
    
{% endblock %}
