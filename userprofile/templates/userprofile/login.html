{% extends "core/base.html" %}
{% block title %} Log In{% endblock %}

{% block content %}

<div class="my-2 py-5 px-5">
    <h1 class="my-2 text-xl">Log-in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="mt-2 mb-2 py-2 px-8 bg-gray-400 rounded-xl hover:bg-gray-600 text-blue">Submit</button>
    </form>
</div>

{% endblock %}
